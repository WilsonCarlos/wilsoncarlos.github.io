<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <!--
    <script src="../build/scripts/ng-map.min.js"></script>
    -->
    <script src="js/app.js"></script>
    <script src="js/map_controller.js"></script>
    <script src="js/map.js"></script>
    <script src="js/marker.js"></script>
    <script src="js/shape.js"></script>
    <script src="js/geo_coder.js"></script>
    <script src="js/navigator_geolocation.js"></script>
    <script src="js/attr2_options.js"></script>
    <script>
        angular.module('myApp', ['ngMap']).controller('MyCtrl', function($scope) {
            $scope.lat = -8.31995750752943, $scope.lng = -35.962371826171875;
        });
    </script>
</head>

<body ng-app="myApp">
<div ng-controller="MyCtrl">
    <map zoom="11" center="[{{lat}}, {{lng}}]" style="width:600px; height:400px">
        <marker position="[{{lat}}, {{lng}}]" title="position: {{lat}}, {{lng}}"></marker>
    </map>
    <br/>Latigude : <input type="number" ng-model="lat" />
    <br/>Longitude : <input type="number" ng-model="lng" />
</div>
</body>
</html>
