<!DOCTYPE html>
<html>
<head>
    <title>Direção Certa - Caruaru</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Carregando Fontes -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>

    <!--Load styles -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="script-tags-for-development.js"></script>
    <style>
        html, body {width:100%; height: 100%; padding:0; margin: 0}
        body {padding: 5px}
        * { box-sizing: border-box; }
    </style>
    <script>
        angular.module('ngMap').run(function($rootScope) {
            $rootScope.logLatLng = function(e) {
                console.log('loc', e.latLng);
            }
            $rootScope.wayPoints = [
                {location: {lat:44.32384807250689, lng: -78.079833984375}, stopover: true},
                {location: {lat:44.55916341529184, lng: -76.17919921875}, stopover: true},
            ];
        });
    </script>

</head>
<body ng-app="ngMap">
<header>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Marca e alternância se agrupados para melhor visualização móvel -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="img/logo.png" alt="Logomarca da Empresa" /></a>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="navbar-collapse">

                <div id = "bandeiras">
                    <a href="index.html"><img src="img/bandeiras/brasil.png"></a>
                    <a href="index.html"> <img src="img/bandeiras/uk.png"></a>
                    <a href="index.html"><img src="img/bandeiras/espanhol.png"></a>
                </div>

                <div id = "navegação">
                    <ul class="nav navbar-nav">

                        <li><a data-scroll href="index.html#home">Início</a></li>
                        <li><a href="pontosturisticos.html">Pontos Turisticos</a></li>
                        <li><a data-scroll href="index.html#services">Serviços</a></li>
                        <li><a data-scroll href="index.html#about">Novidades</a></li>
                        <li><a data-scroll href="index.html#contact">Contatos</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

<br><br><br><br><br><br><br><br>
<div style="width: 68%; float:left; height: 100%">
    <b>Origin </b>
    <select ng-model="origin" ng-init="origin='toronto'">
        <option value="toronto">Toronto</option>
        <option value="ottawa">Ottawa</option>
        <option value="montreal">Montreal</option>
    </select>

    <b>Destionation </b>
    <select ng-model="destination" ng-init="destination='ottawa'">
        <option value="caruaru">Caruaru</option>
        <option value="altodomoura">Alto do moura</option>
        <option value="feiradasulanca">Feira da Sulanca</option>
    </select>

    <b>Mode of Travel: </b>
    <select ng-model="travelMode" ng-init="travelMode='DRIVING'">
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="TRANSIT">Transit</option>
    </select>

    <ng-map zoom="14" center="37.7699298, -122.4469157" style="height:90%" on-click="logLatLng()" >
        <directions
                draggable="true"
                panel="directions-panel"
                travel-mode="{{travelMode}}"
                waypoints="{{wayPoints}}"
                origin="{{origin}}"
                destination="{{destination}}">
        </directions>
    </ng-map>
    Directions path length:
    {{map.directionsRenderers[0].directions.routes[0].overview_path.length}}
</div>

<div id="directions-panel" style="width: 28%; float:left; height: 100%; overflow: auto; padding: 0px 5px">
</div>
</body>
</html>
